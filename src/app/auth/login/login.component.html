<div class="login-container">
  <h2 class="login-title">Log In</h2>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input placeholder="Email" class="form-input" type="email" id="email" formControlName="email">
      <div class="error-msg" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <input placeholder="Password" class="form-input" type="password" id="password" formControlName="password">
      <div class="error-msg" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        Password is required.
      </div>
    </div>

    <button class="login-btn" type="submit" [disabled]="loginForm.invalid">Log In</button>

    <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
    <p class="bottom-text">Don't have an account? <a class="link" routerLink="/signup">Sign Up</a></p>
  </form>
</div>
